description: "Why wait, get your Project Manager involved from the start.  Your project is still just an idea?  You actually have more than one and need to analyse each of them to make a decision?  You have decided to move forward on your project but still need to go through the process of choosing your suppliers.  We can do all this with you.  We have a system in place to manage this before actually planning the implementation."
