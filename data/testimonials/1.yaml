text: "When she started her career in IT as a system and network administrator for a large ISP, who knew that would take her so far.  From Canada to Spain, passing by UK and France, she rose to EMEA Program Manager for a very large communication company.  As she progressed in her knowledge and roles, it never seemed enough for her.  Now she has found her new goal, build a successful business with quality and flexibility as a business model.  [LinkedIn](https://www.linkedin.com/in/veroniqueheitor/)"
name: "Veronique Robitaille"
position: "Founder, PM and AWS Solutions Architect"
